<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 南宁横州市</title>
   
</head>
<body>
    <section class="login-form">
        <h2>欢迎登录南宁横州市旅游网站</h2>
        <form id="loginForm" onsubmit="return false;">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" required placeholder="请输入用户名">

            <label for="password">密码</label>
            <input type="password" id="password" name="password" required placeholder="请输入密码">

            <button type="submit">登录</button>
        </form>
        <p class="register-link">没有账户？<a href="register.html">立即注册</a></p>
    </section>

    <footer>
        <p>&copy; 2024 南宁横州市旅游网站</p>
    </footer>

    <script>
        // 登录表单验证
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // 阻止表单默认提交
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "" || password === "") {
                alert("用户名和密码不能为空！");
                return;
            }

            // 获取存储的用户数据
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // 验证用户名和密码
            const user = users.find(u => u.username === username && u.password === password);

            // 特殊账号验证（保留原有的默认账号）
            if (username === "2200580121" && password === "123456") {
                localStorage.setItem('username', username);
                window.location.href = "首页.html";
                return;
            }

            if (user) {
                // 登录成功，存储当前用户名
                localStorage.setItem('username', username);
                window.location.href = "首页.html";
            } else {
                alert("用户名或密码错误！");
            }
        });
    </script>
</body>
</html>


<style>
    /* 全局样式 */
body {
    font-family: 'Arial', sans-serif;
    background-image: url('https://img1.pconline.com.cn/piclib/200906/09/batch/1/34797/1244512002916phjm5dpgjl.jpg');
    background-size: cover; /* 使背景图片覆盖整个页面 */
    background-position: center; /* 背景图片居中显示 */
    background-repeat: no-repeat; /* 防止图片重复 */
    margin: 0;
    padding: 0;
    background-color: #f0f4f8;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

/* 表单容器样式 */
.login-form {
    width: 100%;
    max-width: 400px;
    padding: 30px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    box-sizing: border-box;
}

/* 页面标题 */
h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

/* 表单字段标签 */
label {
    display: block;
    font-size: 14px;
    color: #555;
    margin-bottom: 8px;
    text-align: left;
}

/* 输入框样式 */
input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    background-color: #f9f9f9;
    box-sizing: border-box;
    transition: border-color 0.3s, box-shadow 0.3s;
}

/* 输入框聚焦时的样式 */
input:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
    outline: none;
}

/* 登录按钮样式 */
button {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}

/* 注册链接样式 */
.register-link {
    margin-top: 15px;
    font-size: 14px;
}

.register-link a {
    color: #4CAF50;
    text-decoration: none;
}

.register-link a:hover {
    text-decoration: underline;
}

/* 页脚样式 */
footer {
    position: fixed;
    bottom: 10px;
    text-align: center;
    width: 100%;
    font-size: 12px;
    color: #e83c0c;
}

footer p {
    margin: 0;
}

/* 登录框动画效果 */
.login-container {
    animation: slideIn 0.5s ease-out;
}

@keyframes slideIn {
    from {
        transform: translateY(-20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* 输入框焦点效果 */
.login-input {
    transition: all 0.3s ease;
    border: 1px solid #ddd;
}

.login-input:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 5px rgba(76,175,80,0.3);
}

</style>
